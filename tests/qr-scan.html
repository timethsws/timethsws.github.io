<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0," />
            <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"> <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header"></div>
            <div data-role="content">
                    <h1>QR Scanner</h1>
                    <video id="preview"></video>
            </div>
            <div data-role="footer"></div>
        </div>
    </body>
    <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script> 
    <script src="../library/instascan/instascan.min.js"></script>

    <script type="text/javascript">
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    scanner.addListener('scan', function (content) {
        console.log(content);
    });
    Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
        scanner.start(cameras[0]);
        } else {
        console.error('No cameras found.');
        }
    }).catch(function (e) {
        console.error(e);
    });
</script>
</html>

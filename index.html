<body style="height:90%">
    <div class="container-fluid" style="display: flex; height: 90%; align-items: center;">
        <div class="content">
            <p class="title" id="title"></p>
            <button id='btnAboutMe' class="btn" > About me </button>
        </div>
    </div>
    <script>
        var title = [
            "Hi, I'm Timeth.",
            "I'm a Software Engineer.",
            "I'm From Colombo, Sri Lanka.",
            "Welcome to my Website."
        ];
        var speedMax = 100;
        var speedMin = 50;


        function sleep(timeout) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(0);
                }, timeout);
            });
        }

        async function typeWriterWrite(text, elementid) {
            for (var i = 0; i < text.length; i++) {
                document.getElementById(elementid).innerHTML += text.charAt(i);
                var rand = Math.floor(Math.random() * (speedMax - speedMin)) + speedMin;
                var res = await sleep(rand);
            }
            var tw = await sleep(1000);

        }

        async function typeWriterDelete(element) {
            text = document.getElementById(element).innerHTML;
            for (var i = 0; i < text.length; i++) {
                document.getElementById(element).innerHTML = text.substring(0, text.length - i);
                var rand = Math.floor(Math.random() * (speedMax - speedMin)) + speedMin;
                var res = await sleep(rand);
            }
            document.getElementById(element).innerHTML = "";

            var res = await sleep(500);
        }

        async function page() {
            // document.getElementById("btnAboutMe").style.display = "none";
            var res = await sleep(500)
            for (var t = 0; t < title.length; t++) {
                await typeWriterWrite(title[t], "title")
                if (t != title.length - 1) {
                    await typeWriterDelete("title")
                }
            }
            // document.getElementById("btnAboutMe").style.display = "block";
        }
        
        page();
    </script>

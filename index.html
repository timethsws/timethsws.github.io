</head>

<body>
    <div class="container-fluid">
        <h1 class="t-title" id="title"></h1>
        <h3 class="t-subtitle" id="subtitle"></h3>
    </div>
    <script>
        var title = "Hi, I'm Timeth Subasinghe";
        var subtitle = "Welcom to my Website!"
        var speed = 50;


        function sleep(timeout) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(0);
                }, timeout);
            });
        }

        async function typeWriter(text, elementid) {
            for (var i = 0; i < text.length; i++) {
                document.getElementById(elementid).innerHTML += text.charAt(i);
                var res = await sleep(speed);
            }
        }

        async function page() {
            var res = await sleep(500)
            await typeWriter(title, "title")
            res = await sleep(250)
            await typeWriter(subtitle, "subtitle");
        }
        page();
    </script>
</body>
